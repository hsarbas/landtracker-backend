services:
  db:
    image: postgres:16
    container_name: landtracker-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: landtracker_db
      POSTGRES_USER: landtracker
      POSTGRES_PASSWORD: landtrackerpw1234
    # bind to localhost only (safer than 0.0.0.0)
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U landtracker -d landtracker_db"]
      interval: 5s
      timeout: 3s
      retries: 12
volumes:
  pgdata:
