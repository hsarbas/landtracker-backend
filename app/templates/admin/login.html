<!-- app/templates/admin/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LandTracker Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/quasar@2.16.4/dist/quasar.prod.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(160deg, #009970 0%, #005a4c 100%);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      width: 340px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    .login-card h1 {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }
    .login-card img {
      display: block;
      margin: 0 auto 1rem auto;
      width: 70px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin: 0.4rem 0 1rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .btn-login {
      width: 100%;
      background-color: #FF7A00;
      color: white;
      font-weight: 600;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-login:hover {
      background-color: #e26c00;
    }
    .error {
      background: rgba(255, 0, 0, 0.15);
      padding: 0.5rem 0.7rem;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 1rem;
      color: #ffe0e0;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <form method="post" class="login-card">
    <img src="https://landtracker.ph/static/logo.png" alt="LandTracker Logo" />
    <h1>LandTracker Admin Portal</h1>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <input type="text" name="username" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit" class="btn-login">Sign In</button>

    <div class="footer">
      <p>Authorized personnel only.<br>&copy; {{ now().year }} LandTracker</p>
    </div>
  </form>
</body>
</html>
